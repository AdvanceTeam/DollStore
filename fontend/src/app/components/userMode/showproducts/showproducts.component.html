<div style="width: 100%;height: 145px;background-color: #9ed7ff;">
    <div style="display: inline-block;">
        <app-search (messageEvent)="receivData($event)"></app-search>
    </div>
    <div style="display: inline-block;float:right;margin-right: 50px;margin-top: 30px;background-color: #fbfbff;">
        <a class="btn btn-link" href="/listproduct"><mat-icon>shopping_cart</mat-icon>{{sumDoll}}</a>
    </div>
</div>

<div style="width: 100%;height: 39px;background-color: #28b7f9;">
<div class="table-responsive-md">
    <table class="table table-striped table-inverse">
        <thead class="thead-inverse">
            <tr>
                <th>name</th>
                <th>price</th>
                <th>stock</th>
                <th>detail</th>
                <th>promotion</th>
                <th>Image</th>
                <th></th>
            </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; index as i">
                        <td scope="row">{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.stock}}</td>
                        <td>{{item.detail}}</td>
                        <td>{{item.promotion}}</td>
                        <td><img [src]="item.img" style="height:150px;width: 150px;"></td>
                        <td>
                            <a class="btn btn-outline-primary" (click)="checkaddTocart(item._id)" role="button" > 
                                <i class="fa fa-cart-plus" aria-hidden="true"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</div>
