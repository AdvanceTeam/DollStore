<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            top: 20px;
            float: left;
            padding: 10px;
            /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body [ngStyle]="{'background-color': themeColor}">

    <h2 [ngStyle]="{'color': fontColor}">Theme Mode : 
        <button type="button" class="btn btn-primary btn-sm float-right" style="background-color:rgb(79, 161, 105);" 
            (click)="toggleTheme()">Light | Dark</button>
    </h2>

    <div class="row">
        <div class="col-md-7" [ngStyle]="{'background-color': themeColor}">
            <h2 [ngStyle]="{'color': fontColor}">SHOW PRODUCT</h2>
            <div class="table-responsive-md"
                style="background-color:rgb(220, 252, 230); margin: 10px; padding: 20px; border-radius: 25px;">
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr>
                            <th>name</th>
                            <th>price</th>
                            <th>stock</th>
                            <th>detail</th>
                            <th>promotion</th>
                            <th>Image</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; index as i">
                            <td>{{item.name}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.stock}}</td>
                            <td>{{item.detail}}</td>
                            <td>{{item.promotion}}</td>
                            <td><img [src]="item.file" style="height:150px;width: 150px;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-5" [ngStyle]="{'background-color': themeColor}">
            <h2 [ngStyle]="{'color': fontColor}">Add | Edit | Delete Zone</h2>
            <app-addproduct></app-addproduct>
            <hr />
            <app-editproduct></app-editproduct>
            <hr />
            <app-deleteproduct></app-deleteproduct>


        </div>
    </div>

</body>

</html>
