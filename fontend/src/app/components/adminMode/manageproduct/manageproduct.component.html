<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            top: 20px;
            float: left;
            padding: 10px;
            /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="col-md-7">
            <h2>SHOW PRODUCT</h2>
            <div style="background-color:rgb(220, 252, 230); margin: 10px; border-radius: 25px;">
                <div class="table-responsive-md">
                    <table class="table table-striped table-inverse">
                        <thead class="thead-inverse">
                            <tr>
                                <th>NAME</th>
                                <th>TYPE</th>
                                <th>PRICE</th>
                                <th>QUANTITY</th>
                                <th>TMAGE</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of products; index as i">
                                <td scope="row">{{item.name}}</td>
                                <td>{{item.tag}}</td>
                                <td>{{item.price}}</td>
                                <td>{{item.quantity}}</td>
                                <td><img [src]="item.img" style="height:150px;width: 150px;"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-5" style="background-color:white;">
            <h2>Add | Edit | Delete Zone</h2>
            <app-addproduct></app-addproduct>
            <hr />
            <app-editproduct></app-editproduct>
            <hr />
            <app-deleteproduct></app-deleteproduct>


        </div>
    </div>

</body>

</html>
