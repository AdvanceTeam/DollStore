<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            top: 20px;
            float: left;
            padding: 10px;
            /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body [ngStyle]="{'background-color': themeColor}">

    <h2 [ngStyle]="{'color': fontColor}">Theme Mode : 
        <button type="button" class="btn btn-primary btn-sm float-right" style="background-color:rgb(79, 161, 105);" 
            (click)="toggleTheme()">Light | Dark</button>
    </h2>

    <div class="row">
        <div class="col-md-7" style="background-color:#aaa;">
            <h2>Column 1</h2>
            <p>Some text..</p>
        </div>

        <div class="col-md-5" [ngStyle]="{'background-color': themeColor}">
            <h2 [ngStyle]="{'color': fontColor}">Add | Edit | Delete Zone</h2>
            <app-addproduct></app-addproduct>
            <hr />
            <app-editproduct></app-editproduct>
            <hr />
            <app-deleteproduct></app-deleteproduct>


        </div>
    </div>

</body>

</html>
