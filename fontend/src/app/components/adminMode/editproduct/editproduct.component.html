<style>
    .card-body {
        color: rgb(75, 62, 62);
    }

    .column {
        float: right;
        width: 40%;
        padding: 10px;
        /* Should be removed. Only for demonstration */
    }

    .right {
        width: 40%;
    }

    .left {
        width: 60%;
    }
</style>

<div class="rows">
    <div class="col-md-12" style=" margin: 10px; border-radius: 25px;" [ngStyle]="{'background-color': bgColor}">
        <div class="card-title">
            <form [formGroup]="productForm">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12" [ngStyle]="{'color': fontColor}">
                            <div class="row">
                                <h2>Edit Product</h2>
                                <div class="col-md-12">
                                    Product Name:
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <!-- <select class="form-control" [ngModel]="productid">
                                            <option value=""></option>
                                            <option *ngFor="let item of products; index as i">
                                                {{item._id}}
                                            </option>
                                        </select> -->

                                        <select class="form-control" formControlName="name" >
                                            <option value=""></option>
                                            <option *ngFor="let item of products; index as i">
                                                {{item.name}}
                                                <!-- {{itemid(item._id)}} -->
                                            </option>
                                        </select>

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-container">
                                    <label for="">Price : </label>
                                    <input type="price" class="form-control" formControlName="price">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-container">
                                    <label for="">Stock : </label>
                                    <input type="stock" class="form-control" formControlName="stock">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    Promotion:
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <select class="form-control" formControlName="promotion">
                                            <option value=""></option>
                                            <option *ngFor="let item of promotions; index as i">
                                                {{item.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-container">
                                    <label for="">Detail :</label>
                                    <textarea class="form-control" rows="5" id="detail"
                                        formControlName='detail'></textarea><br />
                                    <!-- <textarea [(ngModel)]="comment" class="form-control" rows="5" id="comment"></textarea><br/> -->
                                </div>
                            </div>
                            <div class="col-md-3">
                                Image:
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <!-- <input type="file" class="form-control-file" formControlName="file"> -->
                                    <input type="file" class="form-control-file" formControlName='file'
                                        (change)="onChangeImg($event)">

                                    <div class="row" style="margin-top: 20px;">
                                        <div class="col-md-3">

                                        </div>
                                        <div class="col-md-9">
                                            <img *ngIf="previewLoaded" class="img-thumbnail"
                                                [src]="this.productForm.value.img" style="height:150px;">
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="margin-top: 20px; margin-bottom: 20px;">
                            <button type="button" class="btn btn-primary" style="position: absolute;"
                                (click)="UpdateProduct()">Update</button>&nbsp;
                            <!-- <button type="button" class="btn btn-warning"  (click)="signup()">Sign up</button>&nbsp; -->
                            <!-- <button type="button" class="btn btn-secondary" (click)="goToDashBoard()">goToDashboard</button>&nbsp; -->
                            <!-- <button type="button" class="btn btn-danger" (click)="signout()">Sign out</button> -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
