<style>
    .input-container {
        display: -ms-flexbox;
        /* IE10 */
        display: flex;
        width: 100%;
        margin-bottom: 15px;
    }

    .icon {
        padding: 10px;
        background: hwb(339 21% 1%);
        color: white;
        min-width: 50px;
        text-align: center;
    }

    /* .input-field {
        width: 100%;
        padding: 10px;
        outline: none;
    } */
    /* .input-field:focus {
        border: 2px solid dodgerblue;
    } */
    /* Set a style for the submit button */
    .btn {
        background-color: hwb(339 21% 1%);
        color: white;
        padding: 15px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }

    .alert {
        padding: 10px;
        background-color: #f56055;
        /* Red */
        color: white;
        margin-bottom: 15px;
        width: 100%;

    }.card{
        width: 500px;
        border: 3px solid #cd88bc;
    }
</style>

<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <div class="card" style="margin-top: 60px;">
                <div class="card-title text-center" style="margin-top: 20px;">
                    <h1>Sign In</h1>
                    <i class="fa fa-sign-in" style="font-size: 40px;color:hwb(339 21% 1%);"></i>
                </div>
                <div class="card-body text-center">
                    <a type="button"
                    (click)= "onClick()" > {{show ? '[ hide ]' : '[ show ]'}} </a>
                </div>
                    <div class="card-body text-left" *ngIf= "show" style="margin-left: 90px;" >
                        <div>
                            Admin Role <br>
                            Username: admin1  password: 123456<br>
                            Username: admin2  password: 123456<br>
                        </div>
                    </div>
                
                
                <form [formGroup]="authForm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="input-container">
                                        <i class="fa fa-user icon" style="font-size:36px;"></i>
                                        <!-- <label for="">&nbsp;&nbsp;Username</label> -->
                                        <input type="username" class="form-control" placeholder="Username"
                                            formControlName="username">
                                        <br/>
                                        <div *ngIf="f.username?.invalid  && (f.username?.dirty || f.username?.touched)"
                                            class="alert alert-danger">
                                            <div *ngIf="f.username.errors?.['required']">
                                                Username is required.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-container">
                                        <i class="fa fa-key icon" style="font-size:34px;"></i>
                                        <!-- <label for="">&nbsp;&nbsp;Password</label> -->
                                        <input type="password" class="form-control" placeholder="Password"
                                            formControlName="password">
                                        <div *ngIf="f.password?.invalid  && (f.password?.dirty || f.password?.touched)"
                                            class="alert alert-danger">
                                            <div *ngIf="f.password.errors?.['required']">
                                                password is required.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" style="margin-top: 20px;">
                                <button type="button" class="btn btn-primary" (click)="signin()">Sign in</button>&nbsp;
                                <button type="button" class="btn btn-warning"  (click)="signup()">Sign up</button>&nbsp;
                                <!-- <button type="button" class="btn btn-secondary" (click)="goToDashBoard()">goToDashboard</button>&nbsp; -->
                                <!-- <button type="button" class="btn btn-danger" (click)="signout()">Sign out</button> -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>
